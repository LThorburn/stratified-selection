<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Stratified Random Selection</title>

		<!-- CSS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css"/>

		<!-- JavaScript -->
		<script type="text/javascript" src="js/xlsx.core.min.js"></script>

	</head>

	<body>

		<header>
			<h1>Stratified Random Selection</h1>
		</header>

		<main>
			
			<h2><strong>1</strong> - Import data</h2>

			<div id="dragdrop-variables" class="filedrop" ondrop="dropHandler(event, 'variables');" ondragover="dragOverHandler(event, 'variables');" ondragleave="dragLeaveHandler(event, 'variables');">
				Drag and drop a CSV or Excel file with your population variables here.
				<input id="browse-variables" type="file" class="filebrowse" />
			</div>

			<div id="dragdrop-candidates" class="filedrop" ondrop="dropHandler(event, 'candidates');" ondragover="dragOverHandler(event, 'candidates');" ondragleave="dragLeaveHandler(event, 'candidates');">
				Drag and drop a CSV or Excel file with your candidate information here.
				<input id="browse-candidates" type="file" class="filebrowse" />
			</div>

			<h2><strong>2</strong> - Choose settings</h2>

			<h2><strong>3</strong> - Run selection</h2>
			
			<div id="run" class="button">RUN</div>

			<h2><strong>4</strong> - Export</h2>

			<div id="export-csv" class="button">EXPORT as .CSV</div> <div id="export-xlsx" class="button">EXPORT as .XLSX</div>

		</main>

		<script type="text/javascript" src="js/stratification.js"></script>

		<footer>
		</footer>

	</body>

</html>
